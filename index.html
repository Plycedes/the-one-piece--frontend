<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>One Piece</title>
    </head>
    <body>
        <script src="./index.js" type="module"></script>

        <nav class="navbar">
            <h1 class="logo">The One Piece</h1>
            <button id="connect-button" class="nav-button">Connect</button>
        </nav>
        <div class="fund-section">
            <input id="ethAmount" placeholder="ETH Amount" />
            <button id="fund-button">Enter the race to the One Piece</button>
        </div>
        <div class="info-section">
            <ul class="info-list">
                <li>
                    <label>No of players:</label>
                    <label id="player-count"></label>
                </li>
                <li>
                    <label>Total balance:</label>
                    <label id="balance"></label>
                </li>
                <li>
                    <label>Joyboy:</label>
                    <label id="recent-winner"></label>
                </li>
            </ul>
        </div>
    </body>
</html>
